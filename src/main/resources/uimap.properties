<!-------------------------------------- GK Login Objects ------------------------>
gkLogo=xpath://span[@class='hipster img-responsive img-rounded']
welcomeMessage=xpath://h1[@class='ng-scope' and @translate='main.title']
loginLink=xpath://div[@class='alert alert-warning ng-scope']/a[contains(text(),'login')]
newRegLink=xpath://div[@class='alert alert-warning ng-scope']/a[contains(text(),'Register a new account')]
navbar-brand=xpath://*[@class='navbar-brand']/img

<!--------------------------------------GK Authentication Page-------------------->
pageHeader=xpath://h1[@class='ng-scope' and @translate='login.title']
usernameTextBox=id:username
passwordTextBox=xpath://*[@class='form-control ng-pristine ng-untouched ng-valid'] 
authenticateButton=xpath://*[@class='btn btn-primary ng-scope']
authError=xpath://div[@class='alert alert-danger ng-scope']/strong
forgotPasswordLink=xpath://a[@class='ng-scope' and @translate='login.password.forgot']

<!------------------------------------GK New Registration Page -------------------->
registrationHeader=xpath://h1[@class="ng-scope" and @translate="register.title"]

<!-------------------------------------GK Home Page--------------------------------->
successMessage=xpath://div[@class='alert alert-success ng-scope ng-binding']
entitiesDropdown=xpath://span[@class='hidden-tablet ng-scope' and @translate='global.menu.entities.main']
brachLink=xpath://span[@class='ng-scope'and @translate='global.menu.entities.branch']
staffLink=xpath://span[@class='ng-scope'and @translate='global.menu.entities.staff']

<!------------------------------------GK Branch Page------------------------------------>
branchHeader=xpath://h2[@class='ng-scope' and @translate='gurukulaApp.branch.home.title']
createNewBranch=xpath://span[@class='ng-scope' and @translate='gurukulaApp.branch.home.createLabel']
branchName=xpath://*[class='ng-scope' and @translate='gurukulaApp.branch.name']
branchCode=xpath://*[class='ng-scope' and @translate='gurukulaApp.branch.code']
saveButton=xpath://span[@class='ng-scope' and @translate='entity.action.save']
cancelButton=xpath://span[@class='ng-scope' and @translate='entity.action.cancel']

<!----------------------------------GK Forgot Password Page------------------------->
headerForgotPassword=xpath://h1[@class='ng-scope' and @translate='reset.request.title']